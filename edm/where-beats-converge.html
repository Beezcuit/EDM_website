<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pulse-of-the-universe/css/bootstrap.min.css">
  <link rel="stylesheet" href="./pulse-of-the-universe/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Where Beats Converge</title>
  
</head>

<body class="body-bg">

  <section class="submit-section py-5">
    <div class="container text-center">
      <h2 class="submit-title mb-3">Where Beats Converge</h2>
      <p class="submit-subtitle lead">
        A space where rhythm meets intention. Share the pulse that drives your sound.
      </p>
    </div>

    <div class="container mt-5">
      <form class="submit-form" action="#" method="post">
        <div class="mb-4">
          <label for="message" class="form-label">What does the pulse of the universe mean to you?</label>
          <textarea id="message" name="message" class="form-control" rows="5"
            placeholder="Share your thoughts, inspirations, or memories..." required></textarea>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-light w-100">Send Vibes</button>
      </form>
    </div>
    <div id="returnh" class="mt-4">

      <!-- Footer start -->

      <footer>
        <a href="index.html" class="text-decoration-none">Back to Main Page</a>
      </footer>

      <!--  Footer end -->
    </div>
  </section>

</body>

</html>
