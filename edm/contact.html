<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse the Universe | Contact</title>
  <link rel="stylesheet" href="./pulse-of-the-universe/css/bootstrap.min.css">
  <link rel="stylesheet" href="./pulse-of-the-universe/css/style.css">
  <link rel="stylesheet" href="./pulse-of-the-universe/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-black text-light">

  <section class="contact-section py-5 fade-in">
    <div class="container text-center">
      <h2 class="contact-title mb-3">Get in Touch</h2>
      <p class="contact-subtitle mb-5">
        We’d love to hear from you. Whether it’s feedback, collaboration or just a vibe – drop us a line.
      </p>

      <form class="contact-form mx-auto" style="max-width: 600px;" method="post" action="#">
        <div class="mb-4 text-start">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required placeholder="Your full name">
        </div>

        <div class="mb-4 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required placeholder="you@example.com">
        </div>

        <div class="mb-4 text-start">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="5" class="form-control" required
            placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-outline-light w-100">Send Message</button>
      </form>


      <div class="social-icons mt-5">
        <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
      </div>


      <div class="map-container mt-5">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24068.35101686957!2d28.9723581!3d41.0082376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caba8f5ccf5a15%3A0xe02e98819ae915dc!2sIstanbul!5e0!3m2!1sen!2str!4v1700000000000!5m2!1sen!2str"
          width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <!-- Back to Main Page Start -->
     
    <div id="returnh">
      <footer>
        <a href="index.html" class="text-decoration-none">Back to Main Page</a>
      </footer>
    </div>
    <!-- Back to Main Page End -->

  </section>
</body>

</html>
